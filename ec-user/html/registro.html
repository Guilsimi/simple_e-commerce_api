<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/registro.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <form action="">
                <h1>Registro</h1>
                <br>
                <label for="nome">Digite seu nome completo:</label><br>
                <input type="text" placeholder="DIgite seu nome completo" required id="nome"><br>
                <label for="senha">Digite sua senha:</label><br>
                <input type="password" placeholder="Digite sua senha" required id="senha"><br>
                <label for="email">Digite seu E-mail:</label><br>
                <input type="email" required placeholder="Digite seu E-mail" id="email"><br>
                <label for="telefone">Digite seu telefone:</label><br>
                <input type="text" placeholder="Digite seu telefone" required id="telefone"><br>
                <input type="submit" value="Cadastrar" id="btn-cadastro">

                <a href="login.html">Home</a>
            </form>
        </div>
    </div>
</body>
</html>
