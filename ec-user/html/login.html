<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="fotos"></div>
            <div class="login">
                <form action="">
                    <H1>LOGIN</H1><br>
                    <label for="usuario">E-mail</label><br>
                    <input type="email" id="usuario" placeholder=" Digite seu E-mail" required><br>
                    <label for="senha">Senha</label><br>
                    <input type="password" id="senha" placeholder=" Digite sua senha" required><br>
                    <input type="submit" value="Entrar" class="btn-login"><br>
                    <a href="registro.html">Registrar-se</a>
                    <a href="">Recuperar Senha</a>

                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
